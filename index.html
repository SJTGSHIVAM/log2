<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://thisui.netlify.app/min/index.css" />
    <link rel="stylesheet" href="/root.css" />
    <link rel="stylesheet" href="/override.css" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/theme.js" type="module" defer></script>
    <script src="/carousel.js" type="module" defer></script>
    <title>Log2</title>
  </head>
  <body>
    <header class="lg2__header">
      <nav class="tui__nav--box tui__pd-in-xl tui__pd-tb-md">
        <h1 class="tui__nav--logo tui__h-3">
          <a href="/">Log<sub>2</sub></a>
        </h1>
        <div class="tui__nav--mid tui__m-tb-xs">
          <span>
            <label for="search" class="tui__dis--none">Search</label>
            <input
              type="text"
              placeholder="Search"
              class="tui__input--val"
              id="search"
            />
          </span>
        </div>
        <ul class="tui__nav--list">
          <li>
            <a href="/profile">
              <div
                class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
              >
                <img
                  class="tui__img-hw100"
                  src="/assets/pngs/buyer.png"
                  alt="user icon"
                />
              </div>
            </a>
          </li>
          <li>
            <button class="tui__btn--link-br-none tui__m-in-xs">
              <a href="/auth">Log in</a>
            </button>
          </li>
          <li>
            <div
              class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
            >
              <img
                class="tui__theme--switch tui__col--svg tui__img-hw100"
                src="/assets/svgs/moon.svg"
              />
            </div>
          </li>
          <li>
            <a href="/wishlist">
              <div
                class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
              >
                <img
                  class="tui__theme--switch tui__col--svg tui__img-hw100"
                  src="/assets/svgs/hollowheart.svg"
                />
              </div>
            </a>
          </li>
          <li>
            <a href="/cart">
              <div
                class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
              >
                <img
                  class="tui__theme--switch tui__col--svg tui__img-hw100"
                  src="/assets/svgs/cart.svg"
                />
              </div>
            </a>
          </li>
          <li>
            <button class="tui__btn--link-br-none tui__m-in-xs">
              <a href="/products">Shop now</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="lg2__main tui__m-xl">
      <div class="lg2__carousel--wrapper">
        <section class="tui__carousel">
          <div class="tui__carousel--slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="tui__carousel--slide tui__first">
              <img
                src="/assets/webps/books1.webp"
                alt="books"
                class="tui__img-hw100"
              />
            </div>

            <div class="tui__carousel--slide">
              <img
                src="/assets/webps/serverroom.webp"
                alt="server"
                class="tui__img-hw100"
              />
            </div>

            <div class="tui__carousel--slide">
              <img
                src="/assets/webps/book2.avif"
                alt="books"
                class="tui__img-hw100"
              />
            </div>

            <div class="tui__carousel--slide">
              <img
                src="/assets/webps/book3.avif"
                alt="books"
                class="tui__img-hw100"
              />
            </div>

            <div class="tui__carousel--manual-navigation">
              <label for="radio1" class="tui__carousel--manual-btn"></label>
              <label for="radio2" class="tui__carousel--manual-btn"></label>
              <label for="radio3" class="tui__carousel--manual-btn"></label>
              <label for="radio4" class="tui__carousel--manual-btn"></label>
            </div>
          </div>
        </section>
      </div>
      <h1 class="tui__h-1">Log<sub>2</sub></h1>
      <p class="tui__text-lg">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        is a store dedicated to selling books that fall around computers and
        related stuff.
      </p>
      <div class="lg2__categories">
        <div class="lg2__category tui__m-xl">
          <div
            class="tui__badge--ribbon tui__hw--100 tui__pos--rel tui__ribbon--bg-col"
            data-label="DSA"
          >
            <div class="tui__hw--100 tui__pos--rel">
              <img
                class="tui__image--center-cover"
                src="/assets/jpgs/coremen.jpg"
                alt="display image"
              />
            </div>
          </div>
        </div>
        <div class="lg2__category tui__m-xl">
          <div
            class="tui__badge--ribbon tui__hw--100 tui__pos--rel tui__ribbon--bg-col"
            data-label="Web Dev"
          >
            <div class="tui__hw--100 tui__pos--rel">
              <img
                class="tui__image--center-cover"
                src="/assets/avif/webdev.avif"
                alt="display image"
              />
            </div>
          </div>
        </div>
        <div class="lg2__category tui__m-xl">
          <div
            class="tui__badge--ribbon tui__hw--100 tui__pos--rel tui__ribbon--bg-col"
            data-label="AI"
          >
            <div class="tui__hw--100 tui__pos--rel">
              <img
                class="tui__image--center-cover"
                src="/assets/avif/ai.avif"
                alt="display image"
              />
            </div>
          </div>
        </div>

        <div class="lg2__category tui__m-xl">
          <div
            class="tui__badge--ribbon tui__hw--100 tui__pos--rel tui__ribbon--bg-col"
            data-label="System Design"
          >
            <div class="tui__hw--100 tui__pos--rel">
              <img
                class="tui__image--center-cover"
                src="/assets/avif/sd.avif"
                alt="display image"
              />
            </div>
          </div>
        </div>
        <div class="lg2__category tui__m-xl">
          <div
            class="tui__badge--ribbon tui__hw--100 tui__pos--rel tui__ribbon--bg-col"
            data-label="Discrete Maths"
          >
            <div class="tui__hw--100 tui__pos--rel">
              <img
                class="tui__image--center-cover"
                src="/assets/avif/dm.avif"
                alt="display image"
              />
            </div>
          </div>
        </div>
        <div class="lg2__category tui__m-xl">
          <div
            class="tui__badge--ribbon tui__hw--100 tui__pos--rel tui__ribbon--bg-col"
            data-label="DBMS"
          >
            <div class="tui__hw--100 tui__pos--rel">
              <img
                class="tui__image--center-cover"
                src="/assets/webps/dbms.webp"
                alt="display image"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="lg2__footer"></footer>
  </body>
</html>
