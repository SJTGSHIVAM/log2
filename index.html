<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://127.0.0.1:5500/min/index.css" />
    <link rel="stylesheet" href="/root.css" />
    <link rel="stylesheet" href="/override.css" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/theme.js" type="module" defer></script>
    <title>Log2</title>
  </head>
  <body>
    <header class="lg2__header">
      <nav class="tui__nav--box tui__pd-in-xl tui__pd-tb-md">
        <h1 class="tui__nav--logo tui__h-3">
          <a href="/">Log<sub>2</sub></a>
        </h1>
        <div class="tui__nav--mid tui__m-tb-xs">
          <span>
            <label for="search" class="tui__dis--none">Search</label>
            <input
              type="text"
              placeholder="Search"
              class="tui__input--val"
              id="search"
            />
          </span>
        </div>
        <ul class="tui__nav--list">
          <li>
            <a href="/profile">
              <div
                class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
              >
                <img
                  class="tui__img-hw100"
                  src="/assets/pngs/buyer.png"
                  alt="user icon"
                />
              </div>
            </a>
          </li>
          <li>
            <button class="tui__btn--link-br-none tui__m-in-xs">
              <a href="/auth">Log out</a>
            </button>
          </li>
          <li>
            <div
              class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
            >
              <img
                class="tui__theme--switch tui__col--svg tui__img-hw100"
                src="/assets/svgs/moon.svg"
              />
            </div>
          </li>
          <li>
            <a href="/wishlist">
              <div
                class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
              >
                <img
                  class="tui__theme--switch tui__col--svg tui__img-hw100"
                  src="/assets/svgs/hollowheart.svg"
                />
              </div>
            </a>
          </li>
          <li>
            <a href="/cart">
              <div
                class="tui__avatar-br-lg tui__flex--center tui__avatar-md tui__m-in-xs"
              >
                <img
                  class="tui__theme--switch tui__col--svg tui__img-hw100"
                  src="/assets/svgs/cart.svg"
                />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="lg2__main tui__m-xl">
      <h1 class="tui__h-1">Log<sub>2</sub></h1>
      <p class="tui__text-lg">
        Log<sub>2</sub> is a store dedicated to selling books that fall around
        computers and related stuff.
      </p>
    </main>

    <footer class="lg2__footer"></footer>
  </body>
</html>
